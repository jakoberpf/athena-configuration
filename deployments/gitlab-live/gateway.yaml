---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gitlab
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - gitlab.dev.erpf.de
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: "SIMPLE"
        credentialName: gitlab-tls
      hosts:
        - gitlab.dev.erpf.de

