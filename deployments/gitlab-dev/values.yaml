certmanager: 
  install: false

certmanager-issuer:
  email: letsencrypt@erpf.de # use your real email address here

# nginx-ingress:
#   enabled: false

# postgresql:
#   install: false
# redis:
#   install: false

gitlab:
  webservice: 
    ingress:
      tls:
        secretName: gitlab-tls
  gitaly:
    persistence:
      size: "8Gi"

registry:
  ingress:
    tls:
      secretName: registry-tls

minio:
  ingress:
    tls:
      secretName: minio-tls
  persistence:
    volumeName: gitlab-minio-dev # https://docs.gitlab.com/charts/charts/minio/
    storageClass: longhorn-static

prometheus:
  server:
    persistentVolume:
      existingClaim: gitlab-prometheus-server # https://github.com/prometheus-community/helm-charts/blob/main/charts/prometheus/values.yaml
